[tox]
envlist =
    py{37,38,39,310}-dj{32},
    py{38,39,310}-dj{40,41}

[gh]
python =
    "3.7" = py37
    "3.8" = py38
    "3.9" = py39
    "3.10" = py310

[testenv]
extras = all
commands = pytest --ds=tests.settings
usedevelop = True
deps=
    -r tests/requirements.txt
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
passenv = PYTHONPATH
