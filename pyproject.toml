[tool.black]
line-length = 120
target_version = ['py35', 'py36', 'py37', 'py38']  # black doesn't support 3.9 yet
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | venv
  )/
)
'''
